<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
.col-center-block {
    float: none;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
        .jumbotron { color: #9acfea; margin-top: 50px; background-color: #28a4c9}
</style>
</head>


<body>
<div class="container-fluid">

    <a href="{% url 'blog:edit_page' '0' %}"><img src="{% static 'img/Add_icon.png' %}" alt="新文章"/></a>
    <a href="{% url 'blog:register' %}">注册</a>
    <a href="{% url 'blog:login' %}">登录</a>
    <div class="jumbotron warning">
  <h1>欢迎!!</h1>
</div>
    <div class="row ">
        <div class="col-xs-6 col-md-4 col-center-block">
            <div>
            {% for article in articles %}
            <a href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a>
            <br/>
            {% endfor %}</div>
        </div>

    </div>


</div>

</body>
</html>
