{% extends "base.html" %}

{% block title %}酷站 - {% endblock %}

{% block content %}

{% for sites in categorys %}
	<div class="panel panel-default">
	    <div class="panel-heading">
	    	{{sites.category_name}}
	    </div>
	    <div class="panel-body node-panel"> 
	    <div class="row">
	    	{% for site in sites.category_sites %}
	    	<div class="col-xs-6 col-md-4 col-lg-3">
	    		<a href="{{site.url}}" target="_blank">
	    			{{site.name}}

	    		</a>
<!-- 	    		{{site.description}} -->
	    	</div>
	    	{% endfor %}
	    </div> 
	    </div>
	</div>
{% endfor %}

{% endblock %}
