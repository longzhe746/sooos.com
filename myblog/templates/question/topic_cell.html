{% load questiontag %}
{% load gravatar %}
<div class="cell">
  <div class="pull-left">
    <a href="{% url 'user:user' topic.author.id %}" title="{{ topic.author }}">
      <img width="48" height="48" class="headimage" src="{% gravatar topic.author 48 %}">
    </a>
  </div>
  <div class="detail">
    <div class="pull-right">
      <div class="badge badge-info">
        <a href="{% url 'question:topic' topic.id %}">
          {{ topic.num_comments }}
        </a>
      </div>
    </div>
    <a href="{% url 'question:topic' topic.id %}" class="title">
      {{topic.title}}
    </a>
    <div class="meta">
      <a href="{% url 'question:node' topic.node.slug %}" class="node">
        {{ topic.node.name }}
      </a>
      <span class="text-muted">
        •
      </span>
      <a href="{% url 'user:user' topic.author.id %}" title="{{ topic.author }}">
        {{ topic.author }}
      </a>
      <span class="text-muted">
        •
      </span>
        {{ topic.created_on|time_to_now }}
      <span class="text-muted">
        •
      </span>
        最后回复来自
      <a href="{% url 'user:user' topic.last_reply.id %}"  title="{{ topic.last_reply }}">
        {{ topic.last_reply }}  
      </a>
    </div>
  </div>
</div>
