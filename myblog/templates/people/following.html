{% extends "base.html" %}

{% load gravatar %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">关注列表</div>
    <div class="panel-body row">
        {% for follower in following_list %}
        <div class="col-xs-4 col-md-3 col-lg-2 text-center" style="margin-bottom:15px;">
            <a href="{% url 'user:user' follower.user_b.id %}">
                <img width="48" height="48" src="{% gravatar follower.user_b 48 %}" class="img-responsive center-block" alt="{{ follower.user_b.username }}">
                <span>{{ follower.user_b.username }}</span>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
